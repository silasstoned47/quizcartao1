  <script>
var steps = document.querySelectorAll('.step'); // Seleciona todos os elementos com a classe 'step'
var totalSteps = steps.length; // Conta o número total de passos
var currentStep = 0; // Define o passo inicial como 0

// Função para mostrar o passo atual baseado no índice
function showStep(stepIndex) {
    steps.forEach(function(step, index) {
        // Apenas o passo atual terá a classe 'active'
        step.classList.toggle('active', index === stepIndex);
    });
}

// Seleciona todos os botões de rádio
var radioButtons = document.querySelectorAll('input[type="radio"]');
radioButtons.forEach(function(radioButton) {
    // Adiciona evento de mudança para cada botão de rádio
    radioButton.addEventListener('change', function() {
        if (currentStep < totalSteps - 1) {
            currentStep++; // Avança para o próximo passo
            showStep(currentStep); // Mostra o próximo passo
        } else {
            // Aqui pode ser implementado o código para o fim do quiz
            console.log('Último passo alcançado');
        }
    });
});

// Inicialmente, mostra o primeiro passo
showStep(currentStep);

// Função para mostrar mensagem de carregamento
function showLoadingMessage() {
    var button = document.getElementById("submit-button");
    if (!button) {
        console.error('Botão de envio não encontrado!');
        return;
    }
    button.innerHTML = "Carregando..."; // Ajuste na ortografia
    button.disabled = true; // Desabilita o botão para prevenir múltiplos envios
}
</script>
